<form class="sign-in-form">
    <div class="input-item">
        <label class="lable" for="email">Email</label>
        <input class="input" value="" placeholder="sample@email.com" type="email" id="email"/>
        <span class="p-close">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </span>
    </div>

    <div class="input-item">
        <label class="lable" for="password">Password</label>
        <input class="input" value="" placeholder="123abc"  type="password" id="password" >
        <span class="p-viewer">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
    </div>

    <div class="remember-forgot">
        <div class="remember">
            <input type="checkbox" id="remember"/>
            <label for="remember">Remember me</label>
        </div>

        <div class="forgot">
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>

    <button class="btn sign-in-default-btn" >Sign in</button>

    <button class="btn sign-in-google-btn">
        Sign in with Google
    </button>

    <p class="sign-up">Donâ€™t have an account? Sign up</p>
</form>
