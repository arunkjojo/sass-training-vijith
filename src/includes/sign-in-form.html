<form class="sign-in-form">
    <div class="form-item">
        <label class="label" for="email">Email</label>
        <input class="input text-box" value="" placeholder="sample@email.com" type="email" id="email"/>
        <span class="p-close">
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </span>
    </div>

    <div class="form-item">
        <label class="label" for="password">Password</label>
        <input class="input text-box" value="" placeholder="123abc"  type="password" id="password" >
        <span class="p-viewer">
            <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
    </div>

    <div class="remember-forgot">
        <div class="remember">
            <input type="checkbox" class="input check-box" id="remember"/>
            <label for="remember" class="label" >Remember me</label>
        </div>

        <div class="forgot">
            <a href="#" class="forgot-password link forgot">Forgot Password?</a>
        </div>
    </div>
    <div class="form-item">
        <button class="btn sign-in-default-btn" >Sign in</button>
    </div>
    <div class="form-item">
        <button class="btn sign-in-google-btn">
            Sign in with Google
        </button>
    </div>
    <div class="form-item">
        <p class="sign-up-paragraph">Donâ€™t have an account? <a href="#" class="link sign-up">Sign up</a></p>
    </div>

</form>
