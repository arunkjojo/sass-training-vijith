<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/plugins.min.css" media="all" />
  <link rel="stylesheet" href="assets/css/app.min.css" media="all" />
  <link rel="stylesheet" href="assets/css/ie.min.css" media="all" />
  <link rel="icon" href="assets/img/favicon/icon.ico" />
  <title>SASS Training</title>
</head>

<body>
  <main class="page-wrap">
    <header>
      <nav></nav>
    </header>
    <section id="main">
      <div class="container main">
        <div class="sign-in-box">
          <div class="logo">
            <img src="/assets/img/logo.svg" class="logo-img" />
            <span class="logo-txt">PNFT Market</span>

          </div>
          <section class="sign-in-content">
            <div class="sign-in-header">
              <h2 class="sign-in-heading">NFT Access</h2>

              <p class="sign-in-paragraph">Please fill your detail to access your account.</p>
            </div>
            <div class="sign-in-body">
              <form class="sign-in-form">
                <div class="form-item">
                  <label class="label" for="email">Email</label>
                  <div class="input text-box">
                    <input class="input-text" value="" placeholder="debra.holt@example.com" type="email" id="email" />
                    <span class="icon-X"></span>

                  </div>
                </div>
                <div class="form-item">
                  <label class="label" for="password">Password</label>
                  <div class="input text-box">
                    <input class="input-text" value="" placeholder="••••••••" type="password" id="password" />
                    <span class="icon-hide"></span>

                  </div>
                </div>
                <div class="remember-forgot">
                  <div class="remember">
                    <input type="checkbox" class="input check-box" id="remember" />
                    <label for="remember" class="label">Remember me</label>
                  </div>
                  <div class="forgot">
                    <a href="#" class="forgot-password link forgot">Forgot Password?</a>

                  </div>
                </div>
                <div class="form-item">
                  <button class="btn sign-in-default-btn">Sign in</button>
                </div>
                <div class="form-item">
                  <button class="btn sign-in-google-btn">
                    <!-- <span class="icon-G"></span> -->
                    <span class="icon-Google">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.501 12.2332C22.501 11.3699 22.4295 10.7399 22.2748 10.0865H12.2153V13.9832H18.12C18.001 14.9515 17.3582 16.4099 15.9296 17.3898L15.9096 17.5203L19.0902 19.935L19.3106 19.9565C21.3343 18.1249 22.501 15.4298 22.501 12.2332" fill="#4285F4" fill-rule="evenodd" />
                        <path d="M12.214 22.5C15.1068 22.5 17.5353 21.5666 19.3092 19.9567L15.9282 17.3899C15.0235 18.0083 13.8092 18.4399 12.214 18.4399C9.38069 18.4399 6.97596 16.6083 6.11874 14.0766L5.99309 14.0871L2.68583 16.5954L2.64258 16.7132C4.40446 20.1433 8.0235 22.5 12.214 22.5Z" fill="#34A853" fill-rule="evenodd" />
                        <path d="M6.12046 14.0767C5.89428 13.4234 5.76337 12.7233 5.76337 12C5.76337 11.2767 5.89428 10.5767 6.10856 9.92337L6.10257 9.78423L2.75386 7.2356L2.64429 7.28667C1.91814 8.71002 1.50146 10.3084 1.50146 12C1.50146 13.6917 1.91814 15.29 2.64429 16.7133L6.12046 14.0767" fill="#FBBC05" fill-rule="evenodd" />
                        <path d="M12.2141 5.55997C14.2259 5.55997 15.583 6.41163 16.3569 7.12335L19.3807 4.23C17.5236 2.53834 15.1069 1.5 12.2141 1.5C8.02353 1.5 4.40447 3.85665 2.64258 7.28662L6.10686 9.92332C6.97598 7.39166 9.38073 5.55997 12.2141 5.55997" fill="#EB4335" fill-rule="evenodd" />
                      </svg>
                    </span> Sign in with Google
                  </button>
                </div>
                <div class="form-item">
                  <p class="sign-up-paragraph">Don’t have an account? <a href="#" class="link sign-up">Sign up</a>

                  </p>
                </div>
              </form>
            </div>
          </section>
        </div>
        <picture class="img-box">
          <img src="/assets/img/nft-img.png" class="nft-img" alt="nft-img" />
        </picture>
      </div>
    </section>
  </main>
  <script defer src="assets/js/jquery.min.js"></script>
  <script defer src="assets/js/swiper.min.js"></script>
  <script defer src="assets/js/plugins.min.js"></script>
  <script defer src="assets/js/app.min.js"></script>
</body>

</html>
